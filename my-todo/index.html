<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>My Todo App</h1>
        <main>
            <div class="wrapper">
                <div class="todoMsgalert">
                    <p></p>
                </div>
                <div class="addTodo">
                    <form id="myForm">
                        <input class="todoTextFiled" type="text" placeholder="Enter your todo Here" required>
                        <button type="submit" class="btn addBtn">Add Todo</button>
                    </form>
                </div>
                <div class="showTodos">
                    <ul class="todoLists"></ul>
                </div>
            </div>
        </main>
    </div>








<script src="app.js"></script>
</body>
</html>
